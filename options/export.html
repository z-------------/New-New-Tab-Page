<!doctype html>
<html>
  <head>
    <title data-msg-template="${optionsButtonImportExport} - ${extensionName}"></title>
    <link rel="stylesheet" href="/fonts/roboto.css">
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", "Noto Sans", "Noto Sans CJK TC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        font-weight: 300;
      }
      :focus {
        outline: none;
      }
      body {
        background-color: #666;
      }
      header,
      section {
        padding: 20px;
      }
      section {
        width: 50%;
        float: left;
      }
      textarea {
        background-color: rgba(255, 255, 255, .3);
        border-radius: 4px;
        border: solid 2px rgba(255, 255, 255, .7);
        resize: vertical;
        width: 100%;
        height: 400px;
        margin: 10px 0;
        padding: 10px;
        font-size: 15px;
        font-family: monospace;
        word-break: break-all;
      }
      textarea:focus {
        border-color: white;
      }
      button {
        border: none;
        background: rgba(255, 255, 255, .3);
        border-radius: 4px;
        padding: 5px;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 data-msg-template="${optionsButtonImportExport} - ${extensionName}"></h1>
      <a href="#" id="backbtn" data-msg-name="importexportButtonBack"></a>
    </header>

    <section id="export">
      <h2 data-msg-name="importexportHeadingExport"></h2>
      <textarea></textarea>
    </section>

    <section id="import">
      <h2 data-msg-name="importexportHeadingImport"></h2>
      <textarea></textarea>
      <button data-msg-name="importexportButtonImport"></button>
    </section>

    <script src="export.js"></script>
    <script src="/i18n.js" async></script>
  </body>
</html>
